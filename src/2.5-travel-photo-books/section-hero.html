<section class="section-hero__image-left">
  <div class="section-hero__wrap-flex">
    <div class="section-hero__image-col px-0">   
      <figure class="figure-webp">
        @@include('../i/img-2.html',{
        src:'luxury-travel-photo-books',
        type:'jpg',
        alt:'Luxury travel photo book on rustic wooden table',
        priority:'0',  
        folder:'2.5_travel_photo_books',
        })  
      </figure>
    </div>
    <div class="section-hero__content-col section-hero__content-col_blue-gray">
      <div class="section-hero__bg">

          src:'image_texture',
          type:'jpg',
          alt:'bg-hero',
          priority:'0',
          folder:'',
          })  
      </div>
      <div class="section-hero__picture section-hero__picture_map">

          <source  media="(max-width: 500px)" srcset="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=" >
          <img src="./images/towebp/2.5_travel_photo_books/illustration_map.png" alt="picture map">

      </div>
        <h1>Travel Photo Books</h1>

        <a href="#" class="button button__blue-gray-opacity">start now</a>
