 
 <figure style='padding-bottom: calc(@@height% / @@width * 100)' class='figure-webp  '>
    <picture  data-priority="@@priority" class="picture-webp toggle-img--js">
        <source class="webp-img-376" media="(max-width: 376px)" srcset="images/towebp/@@folder/min-@@src.webp" data-img="images/towebp/@@folder/@@src-376.webp" type="image/webp">  
        <source class="webp-img-480" media="(max-width: 480px)" srcset="images/towebp/@@folder/min-@@src.webp" data-img="images/towebp/@@folder/@@src-480.webp" type="image/webp">  
        <source class="webp-img" srcset="images/towebp/@@folder/min-@@src.webp" data-img="images/towebp/@@folder/@@src.webp" type="image/webp"> 
        <img loading="lazy" class="nowebp-img" src="images/towebp/@@folder/min-@@src.@@type" data-img="images/towebp/@@folder/@@src.@@type" alt="@@alt">
      </picture>  
 </figure>
