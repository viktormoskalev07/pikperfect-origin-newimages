 
<div data-type="card" class="col-md-6 col-xl-4 deselected card-parent__js">
    <div  class="photoselect__card "> 
        <figure class="photoselect__img">
            <img data-type="image" loading=“lazy” src="images/5.1/img (@@img).jpg" alt="placeholder">
        </figure>
        <button data-type="add" title="add" class="photoselect__add ">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
                <g transform="translate(3 3)">
                    <path class="c" d="M20,6,9,17,4,12" transform="translate(0.5 0.5)" />
                </g>
            </svg>
        </button>
        <button data-type="favorite" title="favorite" class="photoselect__favorite"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"> 
                <circle class="a" cx="15" cy="15" r="15" />
                <g transform="translate(3 4)"> 
                    <path class="c"
                        d="M9,3.5C7.508-.428,0,.155,0,6.093,0,9.052,2.3,12.988,9,17c6.7-4.012,9-7.948,9-10.907C18,.189,10.5-.452,9,3.5Z"
                        transform="translate(3 3)" />
                </g>
            </svg>
        </button>

        <button data-type="zoom" title="zoom" class="photoselect__zoom ">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <g transform="translate(0.766 0.766)">
                    <circle class="b" cx="6.967" cy="6.967" r="6.967" transform="translate(3.065 3.065)" />
                    <line class="b" x1="3.331" y1="3.33" transform="translate(15.734 15.734)" />
                </g>
            </svg>
        </button>
        <div class="photoselect__overlay"></div>
    </div>
</div>
