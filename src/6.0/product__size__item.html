<div class="product__size__item format-wrapper" data-id="@@number">
    <div class="format @@class">
        <figure class="product__size__img">
            <img src="./images/size-albums/image_book_@@number.svg" alt="@@name">
        </figure>
        <span class="product__details">@@name<br>
            <span class="size2">12 x 12 in</span>
        </span>
    </div>
</div>
