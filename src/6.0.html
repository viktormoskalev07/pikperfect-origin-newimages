<script>
    function addFont(e) {
        setTimeout(() => {
            const e = document.createElement("link"),
                t = document.createElement("link");
            t.rel = "preconnect", t.href = "https://fonts.gstatic.com", e.rel = "stylesheet", e.href =
                "https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Spectral:ital,wght@0,300;0,400;0,600;0,700;1,300&display=swap",
                document.querySelector("head").append(t), document.querySelector("head").append(e), localStorage
                .setItem("font", "true")
        }, e)
    }
    localStorage.getItem("font") ? addFont(0) : window.matchMedia("(max-width: 480px)").matches ? addFont(1e3) :
        addFont(0);
</script>
