<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description"
		content="@@desc"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>@@title</title>  
	<link rel="stylesheet" href="css/main.css">
	<link rel="icon" href="./images/favicon.png" sizes="32x32">
	<style>
		.no-transition *{
			transition:all 0s !important;
		}
	</style>	
</head>

<body class="no-transition">
	<script>
	function addFont(e){setTimeout(()=>{const e=document.createElement("link"),t=document.createElement("link");t.rel="preconnect",t.href="https://fonts.gstatic.com",e.rel="stylesheet",e.href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Spectral:ital,wght@0,300;0,400;0,600;0,700;1,300&display=swap",document.querySelector("head").append(t),document.querySelector("head").append(e),localStorage.setItem("font","true")},e)}localStorage.getItem("font")?addFont(0):window.matchMedia("(max-width: 480px)").matches?addFont(1e3):addFont(0);
		window.addEventListener("load" , function(){
			document.body.classList.remove("no-transition");
		})
	</script> 
	@@include("header.html" )
