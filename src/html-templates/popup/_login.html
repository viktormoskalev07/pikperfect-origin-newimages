<div class="popup-login__tab-content" data-tab="login">
  <div class="tab-content tab-content-login">
    <form action="#" class="tab-content__form">
      <div class="tab-content__row50">
        <div class="tab-content__input">
          <label for="loginEmail">Email *</label>
          <input type="email" name="email" id="loginEmail" required>
        </div>
        <div class="tab-content__input">
          <label for="login-password">Password *</label>
          <div class="tab-content__pass">
            <input type="password" name="password" id="login-password" required autocomplete="off">
            <span class="show-hide-password">
              <img class="password-pass" src="images/closed-eye.svg" alt="closed-eye">
              <img class="password-text" style="display: none;" src="images/open-eye.svg" alt="open-eye">
          </span>     
          </div>
          <button class="tab-content-login__forgot" type="button" data-ref="forgot">Forgot password?</button>
        </div>
      </div>
      <button class="popup__submit" type="submit">login</button>
    </form>
  </div>
</div>
