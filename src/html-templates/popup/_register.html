<div class="popup-login__tab-content" data-tab="register">
  <div class="tab-content tab-content-register"> 
    <form action="#" class="tab-content__form">
      <div class="tab-content__row50">
        <div class="tab-content__input">
          <label for="registerFirst">First Name *</label>
          <input type="text" name="first name" id="registerFirst" required>
        </div>
        <div class="tab-content__input">
          <label for="registerLast">Last Name *</label>
          <input type="text" name="last name" id="registerLast" required>
        </div>
      </div>
      <div class="tab-content__row50">
        <div class="tab-content__input">
          <label for="registerEmail">Email *</label>
          <input type="email" name="email" id="registerEmail" required>
        </div>
        <div class="tab-content__input">
          <label for="registerEmailRepeat">Confirm Email *</label>
          <input type="email" name="confirm email" id="registerEmailRepeat" required>
        </div>
      </div>
      <div class="tab-content__input">
        <label for="registerPassword">Password *</label>
        <div class="tab-content__pass">
          <input type="password" name="password" id="registerPassword" required autocomplete="off">
          <span class="show-hide-password">
            <img class="password-pass" src="images/closed-eye.svg" alt="closed-eye">
            <img class="password-text" style="display: none;" src="images/open-eye.svg" alt="open-eye">
        </span>     
        </div>
      </div> 
        <div>
          <label class="custom-checkbox">
            <input class="custom-checkbox__input" type="checkbox" tabindex="-1">
            <span class="custom-checkbox__checkmark" tabindex="0">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <rect style="fill:transparent;" width="24" height="24"/><path style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;" d="M20,6,9,17,4,12" transform="translate(0.5 0.5)"/>
              </svg>
            </span>Receive emails about new products & special offers</label>
        </div>
        <div>
          <label class="custom-checkbox">
            <input class="custom-checkbox__input" data-accord type="checkbox" tabindex="-1">
            <span class="custom-checkbox__checkmark" tabindex="0">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <rect style="fill:transparent;" width="24" height="24"/><path style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;" d="M20,6,9,17,4,12" transform="translate(0.5 0.5)"/>
              </svg>
            </span>I'm a professional photographer</label>
          <div class="custom-checkbox__accord">
            <div class="custom-checkbox__accord-body">
              <div class="tab-content__input">
                <label for="register-social-page">Website or Social Media Page *</label>
                <input type="text" name="social page" id="register-social-page">
              </div>
              <div class="tab-content__input">
                <label for="register-album-purchase">How Many Albums Do You Expect To Purchase Annually? *</label>
                <input type="text" name="how many album purchase" id="register-album-purchase">
              </div>
              <div class="custom-file-upload">
                <label class="custom-file-upload__body custom-checkbox__link">
                  <input type="file" class="custom-file-upload__btn"/>Upload your logo - PNG only (optional)
                </label>
                <span class="custom-file-upload__file-name"></span>
              </div>
            </div>
          </div>
        </div>
        <div>
          <label class="custom-checkbox">
            <input class="custom-checkbox__input" type="checkbox" tabindex="-1"  >
            <span class="custom-checkbox__checkmark" tabindex="0">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <rect style="fill:transparent;" width="24" height="24"/><path style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;" d="M20,6,9,17,4,12" transform="translate(0.5 0.5)"/>
              </svg>
            </span>I understand and agree to PikPerfect's <a class="custom-checkbox__link" href="#">Terms</a> & <a class="custom-checkbox__link" href="#">Privacy Policy</a>. 
          </label>
        </div>
      <button class="popup__submit" type="submit">create account</button>
    </form>
  </div>
</div>
