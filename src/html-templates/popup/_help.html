<div class="popup-help" data-tab="login">
  <div class="tab-content tab-content-login">
    <div class="popup-help__text">
      <p>Find answers in our <a href="#" class="popup-help__link">Help</a> section, or send us a message and we'll get back to you soon.</p>
    </div>
    <form action="#" class="tab-content__form popup-help__form">
      <div class="tab-content__input">
        <label for="popupHelpName">Name</label>
        <div class="tab-content__pass">
          <input type="text" name="name" id="popupHelpName">
        </div>  
      </div>
      <div class="tab-content__input">
        <label for="popupHelpEmail">Email</label>
        <input type="email" name="email" id="popupHelpEmail">
      </div>          
      <div class="tab-content__input">
        <label for="popup-HelpMessage">Your Message</label>
        <textarea name="message" class="tab-content__textarea" cols="30" rows="8" id="popup-HelpMessage"></textarea>
      </div>
      <button class="popup-help__button button" type="submit">send a message</button>
    </form>  
  </div>
</div>
