<link rel="stylesheet" href="css/module-photo-selection.css">
<div class="footer-to-bottom">
  <header id="header" class='photoselect__header'>
    <div class="container photoselect__container">
      <a href="index.html" class="logo">
        <img loading="lazy" src="images/logo.svg" alt="logo" width="195" height="40">
      </a>
    </div>
  </header>



  <main>

    <section class="photoselect__section">
      <div class="container  photoselect__container">

        
    <div class="photoselect__top">
        <div class="photoselect__left">
          <h1 class="photoselect__name">
            Photo Selection: Our Safari 2021 <button class="photoselect__info" title="info"><svg
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <defs>
                  <style>
                    .a,
                    .b {
                      fill: none;
                    }
  
                    .b {
                      stroke: #2f353a;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 2px;
                    }
                  </style>
                </defs>
                <rect class="a" width="24" height="24" />
                <circle class="b" cx="10" cy="10" r="10" transform="translate(2 2)" />
                <line class="b" y1="4" transform="translate(12 12)" />
                <line class="b" x2="0.01" transform="translate(12 8)" />
              </svg> </button>
          </h1>
          <div class="photoselect__sort">
                <strong>Sort by</strong>
                <label > 
                    <input class="radio-hide" name="sort" value="sortdate" type="radio">
                    <span class="radio-circle"> </span>
                    <span class="photoselect__radio-text">Date</span>
                </label>

                <label > 
                  <input class="radio-hide" name="sort" value="sortname" type="radio">
                    <span class="radio-circle"> </span>
                    <span class="photoselect__radio-text">Name</span>
                </label> 
          </div>
        </div>
        <div class="photoselect__right">
                <p>
                    Please review and approve our photo selection
                </p>
                <p>
                    Selected: <strong> <span >100</span>/<span>122</span>    </strong>  
                </p>
        </div>
  
      </div>
  

      </div>
      <div class="photoselect__buttons">
    <div class="container  photoselect__container">
        <button class="button photoselect__approve-button">APPROVE</button>
        <div class="photoselect__buttons__wrap">
            <button id="selected__js" class="photoselect__tab-button  photoselect__selected">
                SELECTED PHOTOS
            </button>
            <button id="all__js" class="photoselect__tab-button  photoselect__all">
                ALL PHOTOS
            </button>
        </div>
    </div> 
</div>
      <div class="container  photoselect__container">

<div data-type="card" class="col-md-6 col-xl-4 deselected card-parent__js">

                <g transform="translate(0.766 0.766)">
                    <circle class="b" cx="6.967" cy="6.967" r="6.967" transform="translate(3.065 3.065)" />
                    <line class="b" x1="3.331" y1="3.33" transform="translate(15.734 15.734)" />

        <div class="photoselect__overlay"></div>
    </div>
